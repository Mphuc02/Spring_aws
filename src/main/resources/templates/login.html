<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Model Manager - Sign in</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>

    <div th:insert="~{header.html}"></div>

    <!-- Breadcrumb Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <nav class="breadcrumb bg-light mb-30">
                    <a class="breadcrumb-item text-dark" href="/">Trang chủ</a>
                    <a class="breadcrumb-item text-dark" href="/login">Đăng ký</a>
                </nav>
            </div>
        </div>
    </div>
    <!-- Breadcrumb End -->

    <!-- Checkout Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-lg-8">
                <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Sign In</span></h5>
                <div class="bg-light p-30 mb-5">
                        <div class="sign-in-form">
                            <form >
                                <p style="color: red;" id="error"></p>
                                <div class="col-md-6 form-group">
                                    <label>User name</label>
                                    <input class="form-control" type="text" placeholder="User name" id="userName" name="userName" value="">
                                </div>

                                <div class="col-md-6 form-group">
                                    <label>Pass word</label>
                                    <input class="form-control" type="password" placeholder="Pass word" id="passWord" name="passWord" value="">
                                </div>

                                <div style="width: 100%; text-align: center">
                                    <button class="button-signin" type="button" onclick="authentcicate()">Đăng nhập</button>
                                </div>
                            </form>
                        </div>
                    <p style="display: block; width: 300px; margin: auto; margin-top: 40px;">Chưa có tài khoản: <a style=" color: green;"  href="/registration">Đăng ký ngay</a></p>
                    <a href="/image">Test</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Checkout End -->

    <div th:insert="~{footer.html}"></div>


<!-- Back to Top -->
<a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>


<!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

<!-- Contact Javascript File -->
    <script src="mail/jqBootstrapValidation.min.js"></script>
    <script src="mail/contact.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/constranst.js"></script>
</body>

</html>
