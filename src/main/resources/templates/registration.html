<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Model Manager - Sign in</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <!-- Customized Bootstrap Stylesheet -->
    <link href="/css/style.css" rel="stylesheet">
</head>

<body>

<div th:insert="~{/header.html}"></div>

<!-- Breadcrumb Start -->
<div class="container-fluid">
    <div class="row px-xl-5">
        <div class="col-12">
            <nav class="breadcrumb bg-light mb-30">
                <a class="breadcrumb-item text-dark" href="/">Trang chủ</a>
                <a class="breadcrumb-item text-dark" href="/login">Đăng nhập</a>
                <a class="breadcrumb-item text-dark" href="/">Đăng ký</a>
            </nav>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->

    <!-- Checkout Start -->
    <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-lg-8">
                <h5 class="section-title position-relative text-uppercase mb-3"><span class="bg-secondary pr-3">Sign Up Account</span></h5>
                <div class="bg-light p-30 mb-5">
                    <form th:action="@{/registration}" method="post" th:object="${user}">
                        <div class="row">
                                <div class="col-md-6 form-group">
                                    <label>Tài khoản</label>
                                    <p style="color: red" th:text= "${user.messages} != null ? ${user.messages[0]} : ''"></p>
                                    <input th:field="*{userName}" class="form-control" type="text" placeholder="Ví dụ: xuanthang">
                                </div>

                                <div class="col-md-6 form-group">
                                    <label>Mật khẩu</label>
                                    <p style="color: red" th:text= "${user.messages} != null ? ${user.messages[1]} : ''"></p>
                                    <input th:field="*{passWord}" class="form-control" type="password" placeholder="Ví dụ: 123456">
                                </div>

                                <div class="col-md-6 form-group">
                                    <label>Nhập lại mật khẩu</label>
                                    <p style="color: red" th:text= "${user.messages} != null ? ${user.messages[2]} : ''"></p>
                                    <input  th:field="*{rePassWord}" class="form-control" type="password" placeholder="Ví dụ: 1234567">
                                </div>

                                <div class="col-md-6 form-group">
                                    <label>Họ và tên</label>
                                    <p style="color: red" th:text= "${user.messages} != null ? ${user.messages[3]} : ''"></p>
                                    <input th:field="*{fullName}" class="form-control" type="text" placeholder="Ví dụ: Đoàn xuân thắng">
                                </div>

                                <div class="col-md-6 form-group">
                                    <label>E-mail</label>
                                    <p style="color: red" th:text= "${user.messages} != null ? ${user.messages[4]} : ''"></p>
                                    <input th:field="*{email}" class="form-control" type="text" placeholder="Ví dụ: example@email.com">
                                </div>
                                <div class="col-md-6 form-group">
                                    <label>Số điện thoại</label>
                                    <p style="color: red" th:text= "${user.messages} != null ? ${user.messages[5]} : ''"></p>
                                    <input th:field="*{numberPhone}" class="form-control" type="text" placeholder="Ví dụ: 036770116">
                                </div>
                                <div class="col-md-6 form-group">
                                    <label>Địa chỉ</label>
                                    <p style="color: red" th:text= "${user.messages} != null ? ${user.messages[6]} : ''"></p>
                                    <input th:field="*{address}" class="form-control" type="text" placeholder=" Ví dụ: Hà nội">
                                </div>

                            <div style="width: 100%; text-align: center">
                                <button class="button-signin" type="submit">Đăng ký</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Checkout End -->

<div th:insert="~{/footer.html}"></div>


<!-- Back to Top -->
<a href="#" class="btn btn-primary back-to-top"><i class="fa fa-angle-double-up"></i></a>


<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="lib/easing/easing.min.js"></script>
<script src="lib/owlcarousel/owl.carousel.min.js"></script>

<!-- Contact Javascript File -->
<script src="mail/jqBootstrapValidation.min.js"></script>
<script src="mail/contact.js"></script>

<!-- Template Javascript -->
<script src="js/main.js"></script>
</body>

</html>
